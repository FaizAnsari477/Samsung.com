<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <!-- Nav_bar starting here -->
        <header>
            <nav class="nav_bar">
                <div class="samsung_logo">
                    <img src="./Resources/samsung-logo.jpg" alt="Samsung_Logo">
                </div>
                <div class="nav_links">
                    <a href="#">Shop</a>
                    <a href="#">Mobile</a>
                    <a href="#">TV & AV</a>
                    <a href="#">Home Appliances</a>
                    <a href="#">Laptops & Monitors</a>
                    <a href="#">Displays</a>
                    <a href="#">Accessories</a>
                    <a href="#">SmartThings</a>
                </div>
                <div class="support">
                    <a href="#">Support</a>
                    <a href="#">For Business</a>
                </div>
                <div class="icons">
                    <div class="search_icon">
                        <a href="https://www.samsung.com/in/offer/online/samsung-fest/"><img src="./Resources/search_FILL0_wght400_GRAD0_opsz24.svg" alt="icon"></a>
                    </div>
                    <div class="cart_icon">
                        <a href="https://www.samsung.com/in/web/cart"><img src="./Resources/shopping_cart_FILL0_wght400_GRAD0_opsz24.svg" alt="icon"></a>
                    </div>
                    <div class="profile_icon">
                        <a href="https://www.samsung.com/in/web/login?redirect_uri=https%3A%2F%2Fwww.samsung.com%2Fin%2F#login-page"><img src="./Resources/person_FILL0_wght400_GRAD0_opsz24.svg" alt="icon"></a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- First poster -->

        <div>
            <div class="first_advertise_banner">
                <div class="details">
                    <div class="content">
                        <h1>Galaxy S24 Ultra</h1>
                        <h3>Break down language barriers with Live Translate</h3>
                        <div class="buttons">
                            <p>Learn more</p>
                            <button>Buy now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Poster -->
        <div class="heading-1">
            <div class="This Week’s Highlights">
                <p>This Week’s Highlights</p>
            </div>
            <div class="menu_bar">
                <a href="#">New In</a>
                <a href="#">Mobile</a>
                <a href="#">TV</a>
                <a href="#">Appliances</a>
                <a href="#">Galaxy Ecosystem</a>
                <a href="#">Samsung Live</a>
            </div>
        </div>
        
    </main>
</body>
</html>
